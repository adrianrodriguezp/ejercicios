<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo exercises</title>
</head>
<body>
    <script>
let num1 = 15;
let num2 = 7;


let sum = num1 + num2;
console.log("Sum: " + sum);


let product = num1 * num2;
console.log("Product: " + product);


let isNum1Greater = num1 > num2;
console.log("Is num1 greater than num2: " + isNum1Greater);


let boolVar = true;
let logicalResult = boolVar && (num1 > num2);
console.log("Logical result: " + logicalResult);


let ternaryResult = num1 > num2? "Mayor" : "Menor o igual";
console.log("Ternary result: " + ternaryResult);
    </script>
</body>
</html>
